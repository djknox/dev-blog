{% extends "base.html" %}

{% block title %}
    <title>dj knox - web developer</title>
{% endblock %}

{% block content %}
    <div class="index-post-container">
        {% for post in posts %}
            <div class="index-post-item">
                <div class="index-post-link">
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </div>
                <div class="index-post-date">
                    {{ post.published_date.date }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
