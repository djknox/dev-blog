{% extends "base.html" %}

{% block title %}
    <title>dj knox</title>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <br>
            {{ post.published_date.date }}
        </div>
    {% endfor %}
{% endblock %}
