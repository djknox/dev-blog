{% extends "base.html" %}

{% block title %}
    <title>
        {{ tag.name }}
    </title>
{% endblock %}

{% block content %}
    <div class="tag-detail-container">
        <h1 class="tag-detail-name">Posts about {{ tag.name }}</h1>
        <div class="tag-detail-post-container">
            {% for post in tag.post_set.all %}
                <div class="tag-detail-post-item">
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
